<ion-header>
  <ion-toolbar color="medium">
    <ion-title>Resultados del juego</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!loaded; else elseBlock">
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </div>
  <ng-template #elseBlock>
    <br />
    <ion-card>
      <ion-grid class="tabla">
        <ion-row class="colprimary">
          <ion-col size="7" class="th">Pregunta</ion-col>
          <ion-col size="3" class="th">Respuesta</ion-col>
          <ion-col size="2" class="th">Puntos</ion-col>
        </ion-row>

        <ion-row class="tr" *ngFor="let item of rows">
          <ion-col size="7" class="th">{{item.question}}</ion-col>
          <ion-col size="3" class="th">{{item.answerTeam}}</ion-col>
          <ion-col size="2" class="th">{{item.scoreAnswer}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <br />
    <ion-grid>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="10" class="alignRigth">
          <ion-label>Puntaje Final: <b>{{score}}</b></ion-label>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>

      <br />
      <ion-button shape="round" size="10" expand="full" (click)="endGame()">Terminar juego</ion-button>

    </ion-grid>
  </ng-template>
</ion-content>
